<style type="text/css">
	.box{position:relative;}
	.box .img{position:absolute;left:0;top:0;}/* 上 右 下 左*/
	/*貌似IE6 7写CSS不管用 用JS则没有问题 position:absolute;clip:rect(auto,50px,50px,auto);.box{border:1px solid #ccc;position:absolute;}*/
</style>

<body>
	<div class="box" id="slide">
		<img src="http://img3.douban.com/view/photo/photo/public/p1094407510.jpg" class="img" style="margin-left:200px;clip:rect(auto,600px,auto,auto);" />
		<img src="http://img3.douban.com/view/photo/photo/public/p1094407121.jpg" class="img" style="margin-left:150px;clip:rect(auto,50px,auto,auto);" />
		<img src="http://img3.douban.com/view/photo/photo/public/p1094406214.jpg" class="img" style="margin-left:100px;clip:rect(auto,50px,auto,auto);" />
		<img src="http://img3.douban.com/view/photo/photo/public/p1094387553.jpg" class="img" style="margin-left:50px;clip:rect(auto,50px,auto,auto);" />
		<img src="http://img3.douban.com/view/photo/photo/public/p1094411113.jpg" class="img" style="clip:rect(auto,50px,auto,auto);" />
	</div>
	
	<script>
		var Slide = function(){
			this.wrapID = "slide";
			this.curWidth = 50;
			this.maxWidth = 600;
			this.imgList = document.getElementsByTagName("img");
			this.init();
		};
		Slide.prototype = {
			constructor:Slide,
			init:function(){
				var i = 0;
				var len = this.imgList.length - 1;
				for(len; i>0; i--){
					this.imgList[i].style.marginLeft=((len - i)*this.curWidth) +"px";
					this.imgList[i].style.clip="rect(auto,"+ this.curWidth +"px,auto,auto)";
				}
				this.imgList[0].style.marginLeft = len * this.curWidth + 'px';
				this.imgList[0].style.clip="rect(auto,"+ this.maxWidth +"px,auto,auto)";
			}
		}
		
		//new Slide().init();
	</script>
